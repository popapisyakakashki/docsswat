<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
<form action="#" method="GET">
    <h1>Регистрация</h1>
    <label for="text">Имя</label>
    <input type="text" name="text" id="text" placeholder="Введите Имя">
    <label for="email">Введи электронную почту</label>
    <input type="email" name="email" id="email" placeholder="Введите email">
    <label for="password">Пароль</label>
    <input type="password" name="password" id="password" placeholder="Введите пароль">
    <label for="Confirm password">Подтвердите пароль</label>
    <input type="password" name="Confirm password" id="Confirm password" placeholder="Подтвердите пароль">
    <button> Зарегестрироваться</button>
</form>
</body>
</html>
